<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="https://github.com/processing/p5.js/releases/download/0.5.16/p5.js"></script> //mudan√ßa
  <script>
  var tam=20;
var rub=200;
var chaconzinho= 100;
var x = 300;
var y = 300;

function setup() {
   createCanvas(640, 480);
}

function draw() {
  background(0,255,0);
  
  if (keyIsDown(LEFT_ARROW))
    x-=5;

  if (keyIsDown(RIGHT_ARROW))
    x+=5;

  if (keyIsDown(UP_ARROW))
    y-=5;

  if (keyIsDown(DOWN_ARROW))
    y+=5;
  fill(255, 0, 0);	
  ellipse(x, y, 50, 50);
   fill(255, 255, 255);
  ellipse(mouseX, mouseY, tam, tam);
  ellipse(50, 100, rub, rub);
  ellipse(600, 500, chaconzinho, chaconzinho);
  //tam=tam+1;
  rub=rub+1;
  chaconzinho=chaconzinho+1
}
  </script>

  <style> body {padding: 0; margin: 0;} </style>
</head>

</body>
</html>
